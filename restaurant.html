	<body>

     <nav id="mainNav" class="navbar navbar-fixed-top" >
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Outeaters</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="login_signup.html">登入/註冊</a>
                    </li>
                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div class="jumbotron">
      <div class="container">
        <h1>餐廳名字</h1>
        <p>地址</p>
        <p>電話</p>
        <button type="button" class="btn btn-default votes pull-right">votes</button>
        <button type="button" class="btn btn-default create-meal pull-right" data-toggle="modal" data-target="#myModal">Create a meal</button>
      </div>
    </div>


    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
    
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">分享你最愛的一道餐點</h4>
                </div>
                <div class="modal-body">
                    <div id="modal-up">
                        <div>        
                            <img id="preview" src="http://placehold.it/300x200" width="300" height="200" alt="preview de la imagen" />
                        </div>
                        <div>
                            <label id="modal-labelbtn" for="file">Select file</label>
                            <input  id="modal-imgInp" type='file' />
                        </div>
                    </div> 
                    <div id="modal-down">
                        <div class="form-group">
                            <input type="text" class="form-control" id="MealText" placeholder="餐點名稱">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="RestaurantText" placeholder="餐廳名稱">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" id="comment" placeholder="評論(限定字數10~50)"></textarea>
                        </div>
                    </div>
                </div>
            
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">      
      <div class="chart-wrap">
        <div id="dashboard-stats" class="chart bars-horizontal brand-primary">
          <div class="row">
            <span class="label">餐點1</span>
            <div class="bar-wrap">
              <div class="bar" data-value="62"></div>
            </div>
            <span class="number">62</span>
          </div>
          <div class="row">
            <span class="label">餐點2</span>
            <div class="bar-wrap">
              <div class="bar" data-value="35"></div>
            </div>
            <span class="number">35</span>
          </div>
          <div class="row">
            <span class="label">餐點3</span>
            <div class="bar-wrap">
              <div class="bar" data-value="18"></div>
            </div>
            <span class="number">18</span>
          </div>
          <div class="row">
            <span class="label">餐點4</span>
            <div class="bar-wrap">
              <div class="bar" data-value="13"></div>
            </div>
            <span class="number">13</span>
          </div>
          <div class="row">
            <span class="label">餐點5</span>
            <div class="bar-wrap">
              <div class="bar" data-value="8"></div>
            </div>
            <span class="number">8</span>
          </div>
          <div class="row">
            <span class="label">餐點6</span>
            <div class="bar-wrap">
              <div class="bar" data-value="5"></div>
            </div>
            <span class="number">5</span>
          </div>
          <div class="row">
            <span class="label">餐點7</span>
            <div class="bar-wrap">
              <div class="bar" data-value="2"></div>
            </div>
            <span class="number">2</span>
          </div>
        </div>
      </div>
    </div>
