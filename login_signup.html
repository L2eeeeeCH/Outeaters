<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Outeaters - login/signup</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="flat-ui/dist/css/flat-ui.min.css">
		<link rel="stylesheet" type="text/css" href="css/stylesheets/login_signup.css">
	</head>
	<body>
    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Outeaters</h2>
        <div class="col-xs-6 col-sm-6 col-md-6 button-left">
        	<button class="btn btn-default" id="btn-facebook">Facebook</button>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 button-right">
        	<button class="btn btn-default" id="btn-google">Google</button>
        </div>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="col-xs-6 col-sm-6 col-md-6 button-left">
        	<button class="btn btn-lg btn-default" type="submit">Sign up</button>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 button-right">
        	<button class="btn btn-lg btn-default" type="submit">Log in</button>
        </div>
      </form>

    </div> <!-- /container -->
		<script src="jquery/jquery.min.js"></script>
		<script src="script.js"></script>
		<script src="bootstrap/bootstrap.min.js"></script>
	</body>
</html>
